  <body>
    <div class="building-container">
      <div class="ground"></div>
      <div class="main-block">

          <div id="row2"></div>
          <div id="row3"></div>
          <div id="row4"></div>

        <div class="side side-top top"></div>
        <div class="side side-top bottom"></div>
      </div>
      <div id="pillar-container" class="onnu">
        <div class="pillar-block one">
          <div class="pillar p_front"></div>
          <div class="pillar p_front1"></div>
          <div class="pillar p_left"></div>
          <div class="pillar p_left1"></div>
          <div class="pillar p_right"></div>
          <div class="pillar p_back"></div>
        </div>
      </div>

            <div class="pillar p_front1"></div>

            <div class="pillar p_left1"></div>
            <div class="pillar p_right"></div>
            <div class="pillar p_back"></div>
                </div>
        </div> -->
      <div
        class="main-block"
        style="
          transform: translateX(-180px) translateY(110px) rotateX(6deg)
            rotateY(-22deg);
        "
      >
        <div class="side side-front front">
          <div style="height: 70px" id="row6"></div>
          <div id="row7"></div>
          <div id="row8"></div>
          <div id="row9"></div>
          <div id="row10" style="height: 70px"></div>

        <div class="side side-front back"></div>
        <div class="side side-left right"></div>
        <div class="side side-left left" id="sideWrap2"></div>
        <div class="side side-top top"></div>
        <div class="side side-top bottom"></div>
        <div class="pillar-block one">
          <div class="pillar p_front"></div>
          <div class="pillar p_left"></div>
          <div class="pillar p_right"></div>

        <div class="pillar-block two">
          <div class="pillar p_front"></div>
          <div class="pillar p_left"></div>
          <div class="pillar p_right"></div>
          <div class="pillar p_back"></div>

        <div class="pillar-block three">
          <div class="pillar p_front"></div>
          <div class="pillar p_left"></div>
          <div class="pillar p_right"></div>
          <div class="pillar p_back"></div>
        </div>
        <div id="logo1">
          <img src="./mu.png" alt="" srcset="" class="img" />
        </div>
      </div>

    <div class="app-img" style="">
      <img src="building.jpg" alt=" " srcset="" style="width: 15vh" />

    <div class="app-title">My Office</div>
    <script>

      createRow15Front(1);

      createLeftPanel(8, 2);
